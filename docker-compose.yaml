version: "2.1"

volumes:
  ? geoserver-data

services:
  geoserver:
    image: kartoza/geoserver:2.13.0
    volumes:
      - geoserver-data:/opt/geoserver/data_dir
    ports:
      - "8600:8080"
    restart: on-failure
    env_file:
      - docker-env/geoserver.env
    healthcheck:
      test: curl --fail -s http://localhost:8080/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
