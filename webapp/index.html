<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <style>
    #slider {
      width: 200px;
    }
    .menu {
      display: inline-block;
    }
    #label_year { 
      font-size: 72px;
    }
    #colorbar {
      width: 400px;
      display: block;
    }
  </style>

</head>

<body>
  <img src="static/img/anomalies_sst_2003.png" id="sst_anomalies_img" />
  <div class="menu">
    <div id="label_year">2013</div>
    <input type="range" min="2003" max="2018" value="2013" class="slider" id="slider">
  </div>
  <img src="static/img/colorbar.png" id="colorbar" />
</body>
<script>
  var slider = document.getElementById("slider");
  var image = document.getElementById("sst_anomalies_img");
  var label = document.getElementById("label_year");
  slider.oninput = function () {
    image.setAttribute('src', `static/img/anomalies_sst_${this.value}.png`)
    label.innerHTML = this.value;
  }
</script>

</html>
